<div class="container">
  <h1 class="display-4">Donation</h1>

  <br>

  <p>
    Captura is made and maintained in personal time and is completely Ad-Free.
    You can support this project by donating.
  </p>
  
  <ul>
    <li><a href="https://www.paypal.me/MathewSachin" target="_blank">Paypal</a></li>
  </ul>

  <br>

  <h3>Donation History</h3>

  <br>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let donation of donations">
        <td>{{donation.name}}</td>
        <td><a *ngIf="donation.website" href="{{donation.website}}" target="_blank">{{donation.website}}</a></td>
        <td>{{donation.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
